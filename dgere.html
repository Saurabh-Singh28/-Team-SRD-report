  ];

  const perPage = 24;
  const reportContainer = document.getElementById("report-container");
  const pagination = document.getElementById("pagination");

  function showPage(page) {
    reportContainer.innerHTML = "";
    const start = (page - 1) * perPage;
    const end = start + perPage;
    const pageReports = reports.slice(start, end);

    pageReports.forEach(report => {
      const btn = document.createElement("button");
      btn.className = "report-button";
      btn.textContent = report.label;
      btn.onclick = () => window.open(report.url, '_blank');
      reportContainer.appendChild(btn);
    });

    pagination.innerHTML = "";
    const totalPages = Math.ceil(reports.length / perPage);
    for (let i = 1; i <= totalPages; i++) {
      const pageBtn = document.createElement("button");
      pageBtn.textContent = i;
      pageBtn.className = i === page ? "active-page" : "";
      pageBtn.onclick = () => showPage(i);
      pagination.appendChild(pageBtn);
    }
  }

  showPage(1);
</script>
